<!doctype html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>QuranDigital 2025 - JomNgaji</title>
    
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <meta name="theme-color" content="#022c22" /> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />

    <style>
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #022c22;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Inter', -apple-system, sans-serif;
        overflow: hidden;
      }

      /* Cahaya Ambient di belakang */
      .ambient-glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: #10b981;
        filter: blur(120px);
        border-radius: 50%;
        opacity: 0.15;
        animation: pulse-glow 4s ease-in-out infinite alternate;
      }

      .splash-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 45px;
        border-radius: 45px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        animation: float-main 5s ease-in-out infinite;
        z-index: 2;
      }

      .logo-wrapper {
        position: relative;
        width: 130px;
        height: 130px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner-ring {
        position: absolute;
        inset: -10px;
        border: 2px solid rgba(16, 185, 129, 0.1);
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      .splash-logo {
        width: 100px;
        height: 100px;
        border-radius: 30px;
        object-fit: cover;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      }

      .title-text {
        color: white;
        margin-top: 35px;
        font-weight: 900;
        letter-spacing: 0.5em;
        font-size: 1.2rem;
        text-align: center;
        opacity: 0;
        animation: fade-up 0.8s ease-out forwards 0.3s;
      }

      /* Tribute Wrapper - Dinaikkan ke atas sikit (80px dari bawah) */
      .tribute-wrapper {
        position: absolute;
        bottom: 85px; 
        text-align: center;
        opacity: 0;
        animation: fade-up 1s ease-out forwards 0.8s;
      }

      .tribute-main {
        color: rgba(255, 255, 255, 0.9); /* Putih bersih */
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.3em;
        margin-bottom: 6px;
        text-transform: uppercase;
      }

      .tribute-sub {
        color: #ffffff; /* Putih bersih */
        font-size: 10px;
        font-weight: 400;
        letter-spacing: 0.1em;
        opacity: 0.7;
      }

      /* Animations */
      @keyframes spin { to { transform: rotate(360deg); } }
      
      @keyframes float-main {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-15px) scale(1.02); }
      }

      @keyframes pulse-glow {
        from { transform: scale(1); opacity: 0.1; }
        to { transform: scale(1.5); opacity: 0.2; }
      }

      @keyframes fade-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="splash-screen">
      <div class="ambient-glow"></div>
      
      <div class="splash-card">
        <div class="logo-wrapper">
          <div class="spinner-ring"></div>
          <img src="/pwa-192x192.png" alt="Logo" class="splash-logo">
        </div>
        <div class="title-text">JOM MENGAJI</div>
      </div>

      <div class="tribute-wrapper">
        <div class="tribute-main">AL-FATIHAH</div>
        <div class="tribute-sub">AZIZUL BIN KAMSI | 04-12-2025</div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      window.addEventListener('load', function() {
        const splash = document.getElementById('splash-screen');
        // Masa paparan 2.5 saat untuk feel yang lebih tenang (calm)
        setTimeout(() => {
          splash.classList.add('fade-out');
          setTimeout(() => splash.remove(), 800);
        }, 2500); 
      });
    </script>
  </body>
</html>
